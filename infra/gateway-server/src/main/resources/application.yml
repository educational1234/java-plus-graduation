server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/events/**,/users/**,/compilations/**



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
